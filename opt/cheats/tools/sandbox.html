<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Sandbox</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    h2 {
      color: #00ffcc;
    }
    textarea {
      width: 100%;
      height: 80px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      resize: vertical;
    }
    .btn-group {
      margin-top: 10px;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      padding: 8px 12px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      background: #111;
      padding: 12px;
      border-left: 4px solid #0f0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>üß™ JavaScript Crypto Sandbox</h2>
  <p>Try Base64 encoding and decoding in your browser. More modules coming soon.</p>

  <label for="input">üî§ Input String:</label>
  <textarea id="input" placeholder="Enter text here...">Hello, World!</textarea>

  <div class="btn-group">
    <button onclick="encode()">‚ñ∂Ô∏è Base64 Encode</button>
    <button onclick="decode()">üîÅ Base64 Decode</button>
    <button onclick="clearAll()">üßπ Clear</button>
  </div>

  <div id="output">‚ö° Output will appear here...</div>

  <script>
    function encode() {
      try {
        const input = document.getElementById("input").value;
        const encoded = btoa(input);
        document.getElementById("output").innerText = `Encoded (Base64):\n${encoded}`;
      } catch (err) {
        document.getElementById("output").innerText = "‚ùå Encoding error: " + err.message;
      }
    }

    function decode() {
      try {
        const input = document.getElementById("input").value;
        const decoded = atob(input);
        document.getElementById("output").innerText = `Decoded (Base64):\n${decoded}`;
      } catch (err) {
        document.getElementById("output").innerText = "‚ùå Decoding error: " + err.message;
      }
    }

    function clearAll() {
      document.getElementById("input").value = "";
      document.getElementById("output").innerText = "‚ö° Output will appear here...";
    }
  </script>

</body>
</html>
